<!DOCTYPE html>
<html lang="sp">

<head>
    <meta charset="utf-8" />
    <meta name="author" content="Byron Burgos" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Ingreso de Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <section class="h-25">
        <div class="container h-25">
            <div class="row justify-content-sm-center h-25">
                <div class="col-sm-4">
                    <div class="card shadow-lg my-4">
                        <div class="card-body">
                            <form id="frmPedido" method="POST" class="needs-validation" novalidate=""
                                autocomplete="off">
                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="producto">Producto</label>
                                    <select id="producto" class="form-control form-control-sm" required autofocus>
                                        <option value="" selected>Seleccione...</option>
                                    </select>
                                    <div id="divErrProducto" class="invalid-feedback">
                                        El producto es un dato requerido
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="proveedor">Proveedor</label>
                                    <select id="proveedor" class="form-control form-control-sm" required>
                                        <option value="" selected>Seleccione...</option>
                                    </select>
                                    <div id="divErrProveedor" class="invalid-feedback">
                                        El proveedor es un dato requerido
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="cantidad">Cantidad</label>
                                    <input id="cantidad" type="number" class="form-control form-control-sm" name="name"
                                        value="1" min="1" required/>
                                    <div id="divErrCantidad" class="invalid-feedback">
                                        La cantidad del pedido es un dato requerido
                                    </div>
                                </div>

                                <div class="align-items-center d-flex">
                                    <button type="submit" class="btn btn-primary ms-auto">
                                        Confirmar
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../views/scripts/pedidos.js"></script>
</body>

</html>
