<!DOCTYPE html>
<html lang="sp">

<head>
    <meta charset="utf-8" />
    <meta name="author" content="Byron Burgos" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mantenimiento de Categorias de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <section class="h-25">
        <div class="container h-25">
            <div class="row justify-content-sm-center h-25">
                <div class="col-sm-4">
                    <div class="card shadow-lg my-4">
                        <div class="card-body">
                            <form id="frmCategoria" method="POST" class="needs-validation" novalidate=""
                                autocomplete="off">
                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="descripcion">Descripci√≥n de la categoria</label>
                                    <input id="descripcion" type="text" class="form-control form-control-sm" name="name"
                                        value="" required autofocus />
                                    <div id="divErrDescripcion" class="invalid-feedback">
                                        La descripcion de la categoria es un dato requerido
                                    </div>
                                </div>

                                <div class="align-items-center d-flex">
                                    <button type="submit" class="btn btn-primary ms-auto">
                                        Grabar
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/categorias.js"></script>
</body>
</html>
