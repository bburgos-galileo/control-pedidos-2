<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" />
    <style>
        div.dataTables_info {
            color: #0274d8;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">Listado de Pedidos</a>
            <div id="divBarra" class="d-flex"></div>
        </div>
    </nav>
    <div class="container  mt-3">
        <div class="row justify-content-center">
            <div class="col-sm-12 bg-light shadow">
                <div class="col-sm-12 float-start m-2">
                    <div class="btn-group btn-group-sm" role="group" aria-label="Basic mixed styles example">
                        <button id="nuevo" type="button" class="btn btn-primary btn-sm">
                            <i class="bi bi-plus-circle-dotted text-light"> Nuevo</i>
                        </button>
                    </div>
                </div>
                <table id="tblPedidos" class="table table-sm table-hover table-striped table-condensed display compact">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Categoria</th>
                            <th>Proveedor</th>
                            <th>Existencia (Pedido)</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="render.js"></script>
</body>

</html>
